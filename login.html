<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>请输入密码</h2>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" placeholder="输入密码">
        </div>
        <button onclick="checkPassword()">登录</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            // 设置密码为 "123456"，实际应用中应该使用更安全的验证方式
            if(password === 'lst1230a') {
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'index.html';
            } else {
                alert('密码错误，请重试！');
            }
        }
    </script>
</body>
</html>
